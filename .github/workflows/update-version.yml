# update version of jenkins plugins
# weekly (pull-request with branch update-version)

name: update last-good-version

on:
  schedule:
    - cron:  '0 19 * * 1'
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    name: update version
    steps:
      - uses: actions/checkout@v3.0.2

      - name: test jenkins-lts to get version
        uses: ./test/jenkins-lts/

      - name: update jenkins-last
        if: github.event_name != 'pull_request'
        run: |
          chmod +x ./test/update-version.sh
          ./test/update-version.sh

      - name: double check new jenkins-last before commit
        uses: ./test/jenkins-last/

      - name: auto commit version update (for non-default branches)
        if: github.event_name != 'pull_request' && github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          commit_message: "[bot] Update last good version"
          file_pattern: ./test/jenkins-last README.md

      - name: Create Pull Request (for main branch)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v4.1.1
        with:
          title: "Update last good version"
          commit-message: "[bot] Update last good version"
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          add-paths: ./test/jenkins-last, README.md
          branch: create-pull-request/update-version
          delete-branch: true
